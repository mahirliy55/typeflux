<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typerly Demo</title>
    <style>
      body {
        margin: 0;
        padding: 40px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: white;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      
      h1 {
        text-align: center;
        font-size: 3rem;
        margin-bottom: 2rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      
      .demo-section {
        background: rgba(255,255,255,0.1);
        padding: 2rem;
        margin: 2rem 0;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.2);
      }
      
      .demo-title {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: #ffeb3b;
      }
      
      .typewriter-demo {
        font-size: 1.5rem;
        font-family: 'Courier New', monospace;
        min-height: 50px;
        display: flex;
        align-items: center;
      }
      
      .large-text {
        font-size: 2.5rem;
        text-align: center;
      }
      
      .fast-text {
        font-size: 1.2rem;
        color: #4caf50;
      }
      
      .custom-cursor .typerly-cursor {
        color: #ff6b6b !important;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/demo.tsx"></script>
  </body>
</html>
